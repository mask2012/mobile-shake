<!doctype html>
<head>
    <meta charset="utf-8" />
    <title>摇一摇提示</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    
</head>
<body>

	<div style="position:fixed; left:0; top:0; width:100%; height:100%; background:#ff6; font-size:20px; text-align:center; padding-top:20%; box-sizing:border-box;">开始摇动吧！
		<div id="num-log">摇动了<span>0</span>次</div>
		<div id="absTotal">总加速度为<span></span></div>
		<div id="accx">加速度x为<span></span></div>
		<div id="accy">加速度y为<span></span></div>
		<div id="accz">加速度z为<span></span></div>
		<div id="ya"></div>
	</div>

	<audio id="audio" src="tap1.mp3" preload="auto"></audio>


	<script src="jquery-2.1.1.min.js"></script>
	<script src="jquery.mobile-shake-1.0.js"></script>
	<script>
		$.shakeMobile({
			shake_threshold:10,
			time_difference1:50,
			time_difference2:500,
			acceptX:true,
			acceptY:false,
			acceptZ:false,
			callback : function(count,speed,absX,absY,absZ){
				$('#num-log span').html(count);
				$('#absTotal span').html(speed);
				$('#accx span').html(absX);
				$('#accy span').html(absY);
				$('#accz span').html(absZ);
				$('#audio').get(0).play();
			}
		});
	</script>

</body>
</html>
